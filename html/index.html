<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="../css/lightbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower|Pacifico" rel="stylesheet">
	
</head>
<body>
	<div id="cuerpo">
		<header>
		<div id="tit"></div>
		</header>
		<div class="fondo"></div>
		<div id="resultado" class="lightbox">
			<span class="close">X</span>
			<img class="imgsheldon" src="#" />
			<br><br>
			<span class="txtres"></span>
			<br>
			<div class="marco">
				<div id="sheldon"></div>
				<div class="marcotxt">Sheldon</div>
			</div>
			<div class="marco">
				<div id="jugador"></div>
				<div class="marcotxt">TÃº</div>
			</div>			
		</div>
		<main>
			<div class="elige">Elige tu jugada:</div>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	</div>
<script>
	$(document).ready(function(){
		var lbox = $(".lightbox");
		var posx = ($(window).width() -  lbox.outerWidth()) / 2;
		var posy = ($(window).height() -  lbox.outerHeight()) / 2;
		lbox.css({left: + posx, top: + posy});
		$(".fondo,.lightbox").hide();
	  	$(".close").click(function(){
	  		$(".fondo,.lightbox").fadeOut("fast");
	  		}); 

		var sheldon = $('#sheldon');
		var jugador = $('#jugador');
		var res = $('.res');
		
		$('button').click(function(){

			 jugada(this);
			 $(".fondo,.lightbox").fadeIn("fast");

		});

		function resJugada(posFondopc,res_img,restxt)
		{
				$(".imgsheldon").attr("src", res_img);
				$(".txtres").html(restxt);
				sheldon.css("background","url('../img/iconos.png') " + posFondopc);
				jugador.css("background","url('../img/iconos.png') 508px");
		}

		function jugada(ele)
		{
			var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			//var pc_jugada = jugadas[Math.floor((Math.random() * 2))];
			var pc_jugada = 'lagarto';
			switch (ele.id) 
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
								resJugada('508px','../img/empate.png','Empate!');
									
						break;
						case 'papel':
								resJugada('649px','../img/ganaSheldon.jpg','Sheldon gana!');		
						break;
						case 'tijera':
								resJugada('790px','../img/pierdeSheldon.jpg','Has ganado a Sheldon!');		
						break;
						case 'lagarto':
								resJugada('223px','../img/pierdeSheldon.jpg','Has ganado a Sheldon!');		
						break;

					}

				break;
			}
		}

	});
</script>
</body>
</html>
