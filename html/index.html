<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
	<div id="cuerpo">
		<header>
			<div id="tit"> Piedra, Papel, Tijera, Lagarto, Spock </div>
		</header>
		<main>
			<div>
				<div id="pc"></div>
			</div>
			<br>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	</div>
<script type="text/javascript">
	$(document).ready(function(){

		$('button').click(function(){

			 jugada(this);

		});

		function jugada(ele)
		{
			var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			var pc_jugada = jugadas[Math.floor((Math.random() * 1))];
			switch (ele.id)
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
							$('#pc').fadeTo(500,0.9, function(){

								$('#pc').css("background","url('../img/iconos.png') 512px");});
						break;
					}



				break;
			}
		}

	});

</script>
</body>
</html>
