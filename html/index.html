<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
</head>
<body>
	<div id="cuerpo">
		<header>
			<div id="tit"> Piedra, Papel, Tijera, Lagarto, Spock </div>
		</header>
		<main>
			<div>
				<div id="pc"></div><div id="jugador"></div>
			</div>
			<br>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	</div>
<script>
	$(document).ready(function(){

		var pc = $('#pc');
		var jugador = $('#jugador');

		pc.hide()
		
		$('button').click(function(){

			 jugada(this);

		});

		function jugada(ele)
		{
			var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			var pc_jugada = jugadas[Math.floor((Math.random() * 2))];
			switch (ele.id)
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
							pc.show(500, function(){
								pc.css("background","url('../img/iconos.png') 508px");
								jugador.css("background","url('../img/iconos.png') 508px");
								pc.css("transition","all linear 0.6s"); 
								pc.css("transform","rotate(20deg)"); 
							});
						break;
						case 'papel':
							pc.show(500, function(){
								pc.css("background","url('../img/iconos.png') 652px");
								jugador.css("background","url('../img/iconos.png') 508px");
								pc.css("transition","all linear 0.6s"); 
								pc.css("transform","rotate(20deg)"); 
							});
						break;

					}



				break;
			}
		}

	});
</script>
</body>
</html>
