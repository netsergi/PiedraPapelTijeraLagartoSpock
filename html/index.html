<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="../css/lightbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower|Pacifico" rel="stylesheet">
	
</head>
<body>
	<div id="cuerpo">
		<header>
		<div id="tit">
			<div class="puntos">
				Sheldon<span id="ptssheldon"></span>
				<hr>
				Tú<span id="ptstu"></span>
				<hr>
				Ronda<span id="ronda"></span>
			</div>
		</div>
		</header>
		<div class="fondo"></div>
		<div id="resultado" class="lightbox">
			<span class="close">X</span>
			<img class="imgsheldon" src="#" />
			<br><br>
			<span class="txtres"></span>
			<br>
			<div class="marco">
				<div id="sheldon"></div>
				<div class="marcotxt">Sheldon</div>
			</div>
			<div class="marco">
				<div id="jugador"></div>
				<div class="marcotxt">Tú</div>
			</div>			
		</div>	
		<main>
			<div class="elige">Elige tu jugada:</div>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	
	</div>
<script>
	$(document).ready(function(){

		const ganas = "Has ganado a Sheldon!";
		const pierdes = "Ha ganado Sheldon!";
		const empate = "Habeis empatado!";

		var ronda = 0;
		$("#ronda").html(ronda);
		var ptssheldon = 0
		var ptstu = 0;
		$("#ptssheldon").html(ptssheldon);
		$("#ptstu").html(ptstu);
		var lbox = $(".lightbox");
		var posx = ($(window).width() -  lbox.outerWidth()) / 2;
		var posy = ($(window).height() -  lbox.outerHeight()) / 2;
		lbox.css({left: + posx, top: + posy});
		$(".fondo,.lightbox").hide();

	  	$(".close").click(function(){
	  		$(".fondo,.lightbox").fadeOut("fast");
	  		if (ronda == 2)
	  		{
	  			$("#resultado").html("Felicidades!! " + ganas);
	  			$(".fondo,.lightbox").fadeIn("fast");
	  		}
	  	}); 

		var sheldon = $('#sheldon');
		var jugador = $('#jugador');
		var res = $('.res');
		
		$('button').click(function(){

			 ronda ++;
			 $("#ronda").html(ronda);
			 jugada(this);
			 $(".fondo,.lightbox").css("visibility","visible");
			 $(".fondo,.lightbox").fadeIn("fast");

		});

		function resJugada(posFondopc,res_img,restxt)
		{
				$("#ptssheldon").html(ptssheldon);
				$("#ptstu").html(ptstu);
				$(".imgsheldon").attr("src", res_img);
				$(".txtres").html(restxt);
				sheldon.css("background","url('../img/iconos.png') " + posFondopc);
				jugador.css("background","url('../img/iconos.png') 508px");
		}

		function jugada(ele)
		{
			var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			var pc_jugada = jugadas[Math.floor((Math.random() * 5))];
			switch (ele.id) 
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
								ptssheldon ++;
								ptstu ++;
								resJugada('508px','../img/empate.png', empate);	
								
						break;
						case 'papel':
								ptssheldon ++;
								resJugada('649px','../img/ganaSheldon.jpg', pierdes);
																
						break;
						case 'tijera':
								ptstu ++;
								resJugada('790px','../img/pierdeSheldon.png',ganas);	
								
						break;
						case 'lagarto':
								ptstu ++;
								resJugada('366px','../img/pierdeSheldon.png',ganas);
														
						break;
						case 'spock':
								ptssheldon ++;
								resJugada('223px','../img/ganaSheldon.jpg', pierdes);
						break;
					}

				break;
			}
		}

	});
</script>
</body>
</html>
