<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower|Pacifico" rel="stylesheet">
	
</head>
<body bgcolor="black">
	<div id="cuerpo">
		<header>
			<div id="tit">
			<span class="txttit">Sheldon</span>
			<span class="txttit">Piedra, Papel, Tijera, Lagarto, Spock</span>
			</div>
		</header>
		<main>
			<div>
				<div id="pc"></div><div id="res"></div><div id="jugador"></div>
			</div>
			<br>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	</div>
<script>
	$(document).ready(function(){

		var pc = $('#pc');
		var jugador = $('#jugador');
		var res = $('#res');

		pc.hide();
		res.hide();
		
		$('button').click(function(){

			 jugada(this);

		});

		function resJugada(posFondopc, resimg)
		{
				pc.css("background","url('../img/iconos.png') " + posFondopc);
				jugador.css("background","url('../img/iconos.png') 508px");
				res.show();
				res.css("background","url('../img/" + resimg + "') no-repeat ");
				res.css("background-size","110px 110px");+ posFondopc
				pc.css("transition","all linear 0.3s"); 
				pc.css("transform","rotate(20deg)"); 
		}

		function jugada(ele)
		{
			var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			var pc_jugada = jugadas[Math.floor((Math.random() * 2))];
			switch (ele.id) 
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
							pc.show(500, function(){
								resJugada('508px','ok.png');
							
							});
						break;
						case 'papel':
							pc.show(500, function(){
								resjugada('649px','ko.png');
							
							});
						break;

					}



				break;
			}
		}

	});
</script>
</body>
</html>
