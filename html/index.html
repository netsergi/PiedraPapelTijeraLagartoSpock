<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Largarto, Spock</title>
	<link rel="stylesheet" href="../css/estilos.css">
	<link rel="stylesheet" href="../css/lightbox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Handlee|Indie+Flower|Pacifico" rel="stylesheet">
	
</head>
<body>
	<div id="cuerpo">
		<header>
			<div id="tit">
					<img class="imgtit" src="../img/sheldontit.png" />
				<div class="barratit">
					<span class="txttit">Sheldon</span>
					<span class="txttit2">Piedra, Papel, Tijera, Lagarto, Spock</span>
				</div>
			</div>
		</header>
		<div class="fondo"></div>
		<div id="resultado" class="lightbox">
			<span class="close">X</span>
			<img class="imgsheldon" src="#" />
			<div id="#pc">gg</div><div id="#jugador">gg</div>
		</div>
		<main>
			<div class="elige">Elige tu jugada:</div>
			<br>
			<button id="piedra"></button>
			<button id="papel"></button>
			<button id="tijera"></button>
			<button id="lagarto"></button>
			<button id="spock"></button>
		</main>
	</div>
<script>
	$(document).ready(function(){
		var lbox = $(".lightbox");
		var pos = screen.width / 2 -  lbox.width();
		lbox.css({left: + pos});
		$(".fondo,.lightbox").hide();
	  	$(".close").click(function(){
	  		$(".fondo,.lightbox").fadeOut("fast");
	  		}); 

		var pc = $('#pc');
		var jugador = $('#jugador');
		var res = $('.res');
		
		$('button').click(function(){

			 jugada(this);
			 $(".fondo,.lightbox").fadeIn("fast");

		});

		function resJugada(posFondopc,res_img)
		{
				$(".imgsheldon").attr("src", res_img);
				pc.css("background","url('../img/iconos.png') " + posFondopc);
				jugador.css("background","url('../img/iconos.png') 508px");
				pc.css("transition","all linear 0.3s"); 
				pc.css("transform","rotate(20deg)"); 
		}

		function jugada(ele)
		{
			//var jugadas = ["piedra","papel","tijera","lagarto","spock"];
			var jugadas = ["piedra"];
			var pc_jugada = jugadas[Math.floor((Math.random() * 1))];
			switch (ele.id) 
			{
				case 'piedra':
					switch (pc_jugada)
					{
						case 'piedra':
								resJugada('508px','../img/ganaSheldon.jpg');
						break;
						case 'papel':
							pc.show(500, function(){
								resjugada('649px','../img/ganaSheldon.jpg');							
							});
						break;

					}

				break;
			}
		}

	});
</script>
</body>
</html>
